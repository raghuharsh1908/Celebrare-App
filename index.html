<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Celebrare-Online Wedding Card Designer</title>
  </head>
  <body>
    <nav class="navbar background">
      <div class="addimg">Add Image / Icon</div>
    </nav>
    <p id="new"></p>
    <p></p>
    <p></p>
    
    <div class="firsthalf">
      <div class="secondhalf">
        <p class="upimg" >Upload Image</p>
        <p>
          <form>
  <input type="file" id="imageUpload" accept="image/*" onclick="showOverlay()">
</form>
        </p>
      </div>
    </div>
    <div id="border">
    <div id="butto1" style="display: none;">
        <h1 style="margin: auto;">Uploaded Image</h1>
    </div>
    <div id="parentBlock">
    </div>
    <div id="butto" style="display: none;">
        <button class="mk">Original</button>
        <button class="mk"><img>Image 1</button>
        <button class="mk">Image 2</button>
        <button class="mk">Image 3</button>
        <button class="mk">Image 4</button>

    </div>
    </div>
    <div id="overlay" onclick="hideOverlay()"></div>
    <script type="text/javascript">
      document.getElementById('imageUpload').addEventListener('change', function(event) {
  var file = event.target.files[0];
  var reader = new FileReader();
  
  reader.onload = function(e) {
    var image = new Image();

    image.src = e.target.result;
    image.classList.add("imag");
    var parentBlock = document.getElementById('parentBlock');
    parentBlock.appendChild(image);
    document.getElementById("butto").style.display = "block";
    document.getElementById("butto1").style.display = "block";
  };
  
  reader.readAsDataURL(file);
});
function showOverlay() {
  document.getElementById("overlay").style.display = "block";
  
}

function hideOverlay() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("butto").style.display = "none";
  document.getElementById("butto1").style.display = "none";
}
    </script>
  </body>
</html>
